<!-- Header -->
<header class="py-5 text-center custom-header">
  <h1 class="section-title">Our Flowers</h1>
  <p class="text-muted mt-2">Browse through our exquisite flower collection</p>
</header>

<!-- Cart Count -->
<div class="text-center my-3">
  <h5 class="text-pink">ðŸ›’ Cart Items: <span id="cart-count">0</span></h5>
</div>

<!-- Flowers Grid -->
<section class="container my-5">
  <div class="row g-4" id="flower-list">
    <!-- JS will populate this -->
  </div>
</section>

<!-- Footer -->
<footer class="bg-pink text-white text-center py-3">
  &copy; 2025 BLOOM. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Flower Cards -->
<script>
  const flowers = [
    {
      name: "Pink Roses",
      price: 499,
      img: "https://florasensations.com/wp-content/uploads/2023/04/rose-garden-150-pink-roses-bunch-a.jpg"
    },
    {
      name: "Sunflowers",
      price: 399,
      img: "https://imgcdn.floweraura.com/happy-sunflower-bouquet-9824930fl-D_0.jpg"
    },
    {
      name: "Tulip Delight",
      price: 349,
      img: "https://m.media-amazon.com/images/I/71IB63aP3dL.jpg"
    },
    {
      name: "Daisy Charm",
      price: 299,
      img: "https://luvflowercake.com/wp-content/uploads/2023/04/2-1.jpg"
    },
    {
      name: "Lavender Bliss",
      price: 459,
      img: "https://simplyphoolish.com/cdn/shop/files/lavender-love-40238756593984_1024x1024.jpg?v=1689760606"
    },
    {
      name: "Orchid Elegance",
      price: 549,
      img: "https://floweronwheels.com/cdn/shop/products/1632922770_12854.webp?v=1662660103"
    }
  ];

  const flowerList = document.getElementById("flower-list");
  let cartCount = 0;

  flowers.forEach(flower => {
    const col = document.createElement("div");
    col.className = "col-md-4";

    col.innerHTML = `
      <div class="card h-100 shadow-sm">
        <img src="${flower.img}" class="card-img-top" alt="${flower.name}">
        <div class="card-body text-center">
          <h5 class="card-title text-pink">${flower.name}</h5>
          <p class="text-muted mb-2">Price: â‚¹${flower.price}</p>
          <button class="btn btn-pink add-to-cart">Add to Cart</button>
        </div>
      </div>
    `;
    flowerList.appendChild(col);
  });

  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("add-to-cart")) {
      cartCount++;
      document.getElementById("cart-count").innerText = cartCount;
      alert("Item added to cart!");
    }
  });
</script>

</body>
